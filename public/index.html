<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <title>GoEasy - Login</title>
  <script src="superfetch2.js"></script>
</head>

<body>
    <div class="container">
        <br><br><br><br><br>
        <img src="Pictures/logo_eksamen.png" alt="Logo" width="115" height="45"> 
        <br><br><br>    
        <input id="inpLoginname" placeholder="Username" required > <br>
        <input id="inpPassword" placeholder="Password" type="password" required > <br>   
        <button type="submit" id="btnLogin" class="button">Login</button>
        <p>Don't have a user? <a href="createuser.html">Create user here</a></p>    
        <h3 id="txtMsg" class="txtCss"></h3>
    </div>
</body>
    
<script>
    
    // init ------------------------------------------ 
    var inpLoginname = document.getElementById("inpLoginname");
    var inpPassword  = document.getElementById("inpPassword");   
    var btnLogin    = document.getElementById("btnLogin");
    var txtMsg       = document.getElementById("txtMsg");    
    
    btnLogin.onclick = loginUser;       

    // ------------------------------------------------
    function loginUser() {      
        
        
        
        let data = JSON.stringify({
            loginname: inpLoginname.value,
            password: inpPassword.value/*,
            avatar: dataURL*/ //image not working yet
        });

        var url = "https://go-easy.herokuapp.com/login";
        //var url = "http://localhost:8080/login";

        var cfg = {
            method: "GET",
            body: data,
            headers: {
                "content-type": "application/json"
            }

        }
        superfetch(url, "json", succ, error, cfg);
              
    }
    
    // ------------------------------------------------
    function succ(data) {        
        
        if(data.token) {
            
            localStorage.setItem("token", JSON.stringify(data));
            window.location.href = "application.html";
        }
        else {
            txtMsg.innerHTML = "Something went wrong. Please try again.";
        }
    }
    
    // ------------------------------------------------
    function error(error) {
               
        txtMsg.innerHTML = "Something went wrong. Please try again.";      
    }    
    
</script>
